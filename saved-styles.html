  <link rel="stylesheet" href="css/user_account.css">

<body>
  <!-- Small Header -->
  <div class="small-header py-2">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="text-right contact-text">Contact Us? <span class="ms-2 fw-400-tw">|</span> <span
              class="ms-2 fw-400-tw"><a href="tel:+1-888-263-2406" class="white-tw">+1-888-263-2406</a></span></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Main Header -->
  <header class="main-header py-3">
    <div class="container">
      <div class="row align-items-center">
        <!-- logo-tw -->
        <div class="col-6 col-md-4">
          <div class="logo-tw">
            <a href="index.html">
              <img src="assets/images/divij-logo.png" alt="logo-tw" class="img-fluid">
            </a>
          </div>
        </div>

        <!-- Images and Hamburger Menu -->
        <div class="col-6 col-md-8 d-flex justify-content-end align-items-center">
          <div class="header-images d-flex align-items-center justify-content-end">
            <img src="assets/images/user-icon.png" alt="Profile" class="w-13p-tw ms-3">
            <img src="assets/images/store-icon.png" alt="Store" class="w-13p-tw ms-3">
            <img src="assets/images/search-icon.png" alt="Search" class="w-13p-tw ms-3">
          </div>
          <!-- Hamburger Button -->
          <div class="d-lg-none d-md-block ms-3">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          </div>
        </div>
      </div>
    </div>

    <hr class="my-3">
    <div class="container">
      <!-- Navigation with Hamburger Menu -->
      <nav class="navbar navbar-expand-lg py-0-tw">
        <!-- Collapsible content -->
        <div class="collapse navbar-collapse" id="navbarNav">
          <!-- Left side Nav (Tailored, Shirts, etc.) -->
          <ul class="navbar-nav me-auto mb-2 mb-md-0 left-nav-items">
            <li class="nav-item">
              <a class="nav-link" href="product_list.html">Tailored</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="product_show.html">Shirts</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="customize.html">Suits</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Trousers</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Blazers</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Vests</a>
            </li>
          </ul>

          <!-- Right side Nav (About Us, etc.) -->
          <ul class="navbar-nav right-nav-items">
            <li class="nav-item">
              <a class="nav-link" href="about_us.html">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="page_style.html">Find Your Style</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Book an Appointment</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </header>


  <main class="container mt-30-tw">
    <h1 class="text-style-5 black-5-tw fs-18-tw d-inline-flex align-items-center"><span class="d-inline-flex"><i
          class="fa fa-user me-3" aria-hidden="true"></i></i></span>My Account</h1>
    <div class="container w-80p-tw mt-4">
      <div class="accordion" id="stylesAccordion">
        <!-- Suit Saved Styles -->
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#suitCollapse">
              Suit Saved Styles
            </button>
          </h2>
          <div id="suitCollapse" class="accordion-collapse collapse show" data-bs-parent="#stylesAccordion">
            <div class="accordion-body">
              <div class="style-rows">
                <div class="style-row">
                  <div class="style-name">Notch</div>
                  <div class="action-buttons">
                    <button class="btn btn-link view-btn">VIEW</button>
                    <button class="btn btn-link edit-btn">EDIT</button>
                    <button class="btn btn-link delete-btn">DELETE</button>
                  </div>
                </div>
                <div class="style-row">
                  <div class="style-name">Notch Patch</div>
                  <div class="action-buttons">
                    <button class="btn btn-link view-btn">VIEW</button>
                    <button class="btn btn-link edit-btn">EDIT</button>
                    <button class="btn btn-link delete-btn">DELETE</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    
        <!-- Shirt Saved Styles -->
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
              data-bs-target="#shirtCollapse">
              Shirt Saved Styles
            </button>
          </h2>
          <div id="shirtCollapse" class="accordion-collapse collapse" data-bs-parent="#stylesAccordion">
            <div class="accordion-body">
              <div class="style-rows">
                <div class="style-row">
                  <div class="style-name">Classic</div>
                  <div class="action-buttons">
                    <button class="btn btn-link view-btn">VIEW</button>
                    <button class="btn btn-link edit-btn">EDIT</button>
                    <button class="btn btn-link delete-btn">DELETE</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    
        <!-- Trousers Saved Styles -->
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
              data-bs-target="#trousersCollapse">
              Trousers Saved Styles
            </button>
          </h2>
          <div id="trousersCollapse" class="accordion-collapse collapse" data-bs-parent="#stylesAccordion">
            <div class="accordion-body">
              <div class="style-rows">
                <div class="style-row">
                  <div class="style-name">Regular</div>
                  <div class="action-buttons">
                    <button class="btn btn-link view-btn">VIEW</button>
                    <button class="btn btn-link edit-btn">EDIT</button>
                    <button class="btn btn-link delete-btn">DELETE</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    
        <!-- Jacket Saved Styles -->
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
              data-bs-target="#jacketCollapse">
              Jacket Saved Styles
            </button>
          </h2>
          <div id="jacketCollapse" class="accordion-collapse collapse" data-bs-parent="#stylesAccordion">
            <div class="accordion-body">
              <div class="style-rows">
                <div class="style-row">
                  <div class="style-name">Sport</div>
                  <div class="action-buttons">
                    <button class="btn btn-link view-btn">VIEW</button>
                    <button class="btn btn-link edit-btn">EDIT</button>
                    <button class="btn btn-link delete-btn">DELETE</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
